<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/exercicios3formulario.css">
    <title>Exercício Formulario</title>
</head>
<body align = "center">
    <div class="container" colspan="8" align ="left">
        <form action=""></form>
            <fieldset>
                <legend>Formulário para Contato</legend>
                <div class="form">
                    <p>Nome Completo: <input type="text" name="nome" size="30" maxlength="70"></p>
                    <p>Email: <input type="email" name="email" size="30" maxlength="50"></p>
                    <p>Telefone: <input  type="text" name="tel" size="30" maxlength="50"></p>
                    <textarea name="texto" id="" cols="30" rows="10">Envie sua mensagem!</textarea>
                </div>
                <input type="submit" value="Enviar" />
            </fieldset>
        </form>
    </div>
</body>
</html>
